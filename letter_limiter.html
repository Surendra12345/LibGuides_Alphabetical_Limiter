<script type="text/javascript">// <![CDATA[
$(document).ready(function(){
        $(".limiterletter").each(function() {
			var selectedcriteria = $(this).attr('href');
			if (selectedcriteria != "all"){
				if ($(".itemlist li").filter(function(){
						    return $(this).text().indexOf(selectedcriteria) == 0 }
						).length === 0) {
							$(this).parent().hide();
						}
				}
		});

        $(".limiterletter").click(function(event){
                event.preventDefault();
                var selectedcriteria = $(this).attr('href');
                if (selectedcriteria == "all"){
                        $(".itemlist li").show();
                } else {
                        $(".itemlist li").hide();
                        $(".itemlist li").filter(function(){
						    return $(this).text().indexOf(selectedcriteria) == 0 }
						).show();
						if ($(".itemlist li").filter(function(){
						    return $(this).text().indexOf(selectedcriteria) == 0 }
						).length === 0) {
							$("#limiterletterresults").show().text("There are no databases that start with " + selectedcriteria + ".");
						} else {
							$("#limiterletterresults").hide();
						}
                }
                return false;           
        });
      });
